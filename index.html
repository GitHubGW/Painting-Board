<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Painting Board</title>
  </head>
  <body>
    <div class="painting_container">
      <canvas class="canvas" id="js-canvas"></canvas>
      <div class="controls">
        <div class="controls_range">
          <input type="range" id="js-range" min="1" max="8" value="3" step="0.1" />
        </div>

        <div class="controls_btns">
          <button id="js-mode">Fill</button>
          <button id="js-save">Save</button>
        </div>

        <div class="controls_colors" id="js-color">
          <div class="controls_color js-color" style="background-color: #d63031"></div>
          <div class="controls_color js-color" style="background-color: #f39c12"></div>
          <div class="controls_color js-color" style="background-color: #f1c40f"></div>
          <div class="controls_color js-color" style="background-color: #00b894"></div>
          <div class="controls_color js-color" style="background-color: #1e90ff"></div>
          <div class="controls_color js-color" style="background-color: #30336b"></div>
          <div class="controls_color js-color" style="background-color: #9b59b6"></div>
          <div class="controls_color js-color" style="background-color: #1e272e"></div>
          <div class="controls_color js-color" style="background-color: #f5f6fa"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
